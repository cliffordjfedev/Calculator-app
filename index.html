<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container blue-main-bg">
    <section class="main mx-auto">
      <header>
        <div class="d-flex justify-content-between align-items-center">
          <h6>calc</h6>
          <div class="d-flex align-items-center">
            <span>Theme</span>
            <div class="toggle-wrapper">
              <input type="radio" name="state" id="option1" checked>
              <label for="option1">1</label>

              <input type="radio" name="state" id="option2">
              <label for="option2">2</label>

              <input type="radio" name="state" id="option3">
              <label for="option3">3</label>
            </div>
          </div>
        </div>
      </header>
      <div class="screen-box mt-3 py-1">
        <input type="text" class="form-control text-right" value="0">
      </div>
      <div class="keypad key-bg-white mt-3 py-3">
        <div class="col-12 px-0 d-flex mb-3">
          <div class="col-6 d-flex justify-content-between pr-2">
            <button type="button" class="btn btn-bg-color col mr-3" value="7">7</button>
            <button type="button" class="btn btn-bg-color col" value="8">8</button>
          </div>

          <div class="col-6 d-flex justify-content-between pl-2">
            <button type="button" class="btn btn-bg-color col mr-3" value="9">9</button>
            <button type="button" class="btn col del-key-bg" value="del">DEL</button>
          </div>
        </div>

        <div class="col-12 px-0 d-flex mb-3">
          <div class="col-6 d-flex pr-2">
            <button type="button" class="btn btn-bg-color col mr-3" value="4">4</button>
            <button type="button" class="btn btn-bg-color col" value="5">5</button>
          </div>

          <div class="col-6 d-flex pl-2">
            <button type="button" class="btn btn-bg-color col mr-3" value="6">6</button>
            <button type="button" class="btn btn-bg-color col" value="+">+</button>
          </div>
        </div>
        <div class="col-12 px-0 d-flex mb-3">
          <div class="col-6 d-flex pr-2">
            <button type="button" class="btn btn-bg-color col mr-3" value="1">1</button>
            <button type="button" class="btn btn-bg-color col" value="2">2</button>
          </div>

          <div class="col-6 d-flex pl-2">
            <button type="button" class="btn btn-bg-color col mr-3" value="3">3</button>
            <button type="button" class="btn btn-bg-color col" value="-">-</button>
          </div>
        </div>

        <div class="col-12 px-0 d-flex mb-3">
          <div class="col-6 d-flex pr-2">
            <button type="button" class="btn btn-bg-color col mr-3" value=".">.</button>
            <button type="button" class="btn btn-bg-color col" value="0">0</button>
          </div>

          <div class="col-6 d-flex pl-2">
            <button type="button" class="btn btn-bg-color col mr-3" value="/">/</button>
            <button type="button" class="btn btn-bg-color col" value="x">x</button>
          </div>
        </div>

        <div class="col-12 px-0 d-flex">
          <div class="col-6 d-flex pr-2">
            
            <button type="button" class="btn del-key-bg col" value="reset">Reset</button>
          </div>

          <div class="col-6 d-flex pl-2">
            
            <button type="button" class="btn btn-equal-key col" value="=">=</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Clifford J.</a>.
    </footer>
  </div>



  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
